# Foot
[templates.foot]
input_path = '~/.config/matugen/templates/foot-colors.ini'
output_path = '~/.config/foot/matugen/matugen-foot-colors.ini'

# Bat
[templates.bat]
input_path = '~/.config/matugen/templates/bat.tmTheme'
output_path = '~/.config/bat/themes/matugen.tmTheme'
post_hook = 'bat cache --build'

# Spicetify
[templates.spicetify]
input_path = '~/.config/matugen/templates/spotify-colors.ini'
output_path = '~/.config/spicetify/Themes/Default/color.ini'
post_hook = 'spicetify config current_theme Default && spicetify apply'

# Rofi
[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/launchers/type-7/style-1.rasi'

# Hyprland
[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'
post_hook = 'hyprctl reload'

# Waybar
[templates.waybar]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/waybar/matugen/matugen-waybar.css'

# Swaync
[templates.swaync]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/swaync/matugen/colors.css'

# Gtk3
[templates.gtk3]
input_path = '~/.config/matugen/templates/matugen-gtk.css'
output_path = '~/.config/gtk-3.0/gtk.css'

# GTk4
[templates.gtk4]
input_path = '~/.config/matugen/templates/matugen-gtk.css'
output_path = '~/.config/gtk-4.0/gtk.css'

# Cava
[templates.cava]
input_path = '~/.config/matugen/templates/cava-config'
output_path = '~/.config/cava/config'

# Neovim & Nvchad
[templates.neovim-nvchad]
input_path = '~/.config/matugen/templates/nvchad-colors.lua'
output_path = '~/.cache/wal/base46-dark.lua'

[templates.neovim-nvchad-colors]
input_path = '~/.config/matugen/templates/nvchad-colors'
output_path = '~/.cache/wal/colors'

